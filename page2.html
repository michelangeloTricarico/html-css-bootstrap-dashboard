<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootsrap dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <!-- icon link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="./img/duck.png" alt="" width="30px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                    <a class="nav-link" href="#">Anagrafica</a>
                    <a class="nav-link" href="#">Utenti</a>
                    <a class="nav-link" href="#">Storico</a>
                    <a class="nav-link" href="#">Prestiti</a>
                    <a class="nav-link" href="#">Help</a>
                </div>
            </div>
        </div>
        </nav>
    </header>
    <main class="m-4 container-lg m-auto mt-4">
        <h1 class="mb-4">Nuovo libro</h1>
        <div class="row">
            <div class="col-6">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nome Autore</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Inserisci nome autore">
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Cognome Autore</label>
                    <input type="surname" class="form-control" id="exampleFormControlInput1" placeholder="Inserisci cognome autore">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Titolo</label>
                <input type="title" class="form-control" id="exampleFormControlInput1" placeholder="Inserire il titolo del libro">
                <div id="passwordHelpBlock" class="form-text">Titolo versione italiana</div>
            </div>    
        </div>
        <div class="row">
            <div class="col-12 col-lg-4">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Genere</label>
                    <select class="form-select" aria-label="Default select example">
                    <option selected>Scegliere il genere</option>
                    <option value="1">Uomo</option>
                    <option value="2">Donna</option>
                    <option value="3">Altro</option>
                    </select>
                </div>
            </div>
            <div class="col-12 col-lg-4">
                <div class="mb-3">
                    <label for="dataLibro" class="form-label">Anno di pubblicazione</label>
                    <input type="date" class="form-control" id="dataLibro">
                </div>
            </div>
            <div class="col-12 col-lg-4">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">ISBN#</label>
                    <input type="ISBN" class="form-control" id="exampleFormControlInput1" placeholder="Inserire codice ISBN#">
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Note</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                <label class="form-check-label" for="checkDefault">Disponibile anche in digitale</label>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <a href="index.html" class="btn btn-primary">Aggiungi libro</a>
            </div>
        </div>
        
    </main>
    
</body>
</html>
